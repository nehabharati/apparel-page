<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
</head>

<body>
    <!--This is the logo section -->
    <div class="content">
        <header>
            <img src="images/logo.svg" alt="logo for apparel page" class="logo">
        </header>
        <!--This is the main content-->
        <main>
            <div class="disclaimer">
                <p>
                    <span class="we">W E ' R E </span></br>
                    <span class="coming">C O M I N G </br> S O O N</br></span>
                    <span class="desc"></br>Hello fellow shoppers! We're currently building our new fashion store. Add
                        your email below to stay up-to-date with
                        announcements and our launch deals.</span>
                </p>
                </br>
                </br>
                <!--This is the form element for email validation-->
                <form novalidate action="#0">
                    <div>
                        <label for ="mail"></label>
                        <div class="box"><input type="email" placeholder="Email Address" class="email" id="mail"  name="mail" required><span class="arrow"><i class="fas fa-chevron-right" style="color: white;"></i></span><div class="requirements">Please enter valid email</div><div class="valid" style="display: none;">You've subscribed</div></div>                      
                    </div>
                </form>
            </div>
            <!--This is the image for the page-->
            <img src="images/hero-desktop.jpg" class="desk-pic">
            <img src="images/hero-mobile.jpg" class="mob-pic">
        </main>
    </div>
</body>

</html>
